<!DOCTYPE html>
<html>
<head>
	<title>Simple Beat Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>
			A simple beatbox
		</h1>
		<h2>
			for beats
		</h2>
	</div>
	<div id="beat-box-container">
		<div class="instructions">
			Tap the keys below to play a beat!
		</div>
		<div class="row">
			<div id="kick" class="inactive">
			Q
			</div>
			<div id="hi-hat" class="inactive">
			W
			</div>
		</div>
		<div class="row">
			<div id="snare">
			A
			</div>
			<div id="crash">
			S
			</div>
		</div>
		<div class="instructions">
			Try playing a beat over one of these loops!
		</div>
		<div class="row">
			<div id="first-loop">
				Click to Play Loop 1
			</div>
			<div id="second-loop">
				Click to Play Loop 2
		</div>
		<div class="row">
			<div id="reset">Reset!</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.core.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.spatial.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
