<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div id="fahrenheit-entry">
				<input type="text" name="fahrenheit" id="f-temp" value="0">
				<button id="f-temp-button"></button>
			</div>
			<div id="celcius-entry">
				<input type="text" name="celcius" id="c-temp" value="0">
				<button id="c-temp-button"></button>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
